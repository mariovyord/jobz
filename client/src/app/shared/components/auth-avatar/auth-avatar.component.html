@if (isAuthenticated$ | async) {
<button
  class="signin__btn"
  nz-button
  nzType="primary"
  nzSize="large"
  nzShape="round"
  (click)="signOut()"
>
  Sign Out
</button>
<nz-avatar
  nzSize="large"
  [nzSrc]="(user$ | async)?.picture"
  nzIcon="user"
></nz-avatar>
} @else {
<button
  class="signin__btn"
  nz-button
  nzType="primary"
  nzSize="large"
  nzShape="round"
  (click)="signIn()"
>
  Sign In
</button>
}
