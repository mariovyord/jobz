@if (isAuthenticated$ | async) {
<button class="signin__btn" mat-button color="primary" (click)="signOut()">
  Sign Out
</button>
<mat-icon
  aria-hidden="false"
  aria-label="Example home icon"
  fontIcon="home"
></mat-icon>
} @else {
<button class="signin__btn" mat-button color="primary" (click)="signIn()">
  Sign In
</button>
}
