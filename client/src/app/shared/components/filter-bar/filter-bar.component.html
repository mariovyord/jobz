<mat-chip-set role="list">
  @for(filter of filters; track filter.key) {
  <mat-chip-option
    [selected]="!!selectedCategories[filter.key]"
    [selectable]="false"
    (click)="openBottomSheet(filter.key, filter.options)"
  >
    <span class="title"> {{ filter.key | translate }} </span>
  </mat-chip-option>
  }
  <mat-chip class="clear-btn" (click)="clearFilters()">
    <span class="title">{{ "clear" | translate }}</span>
  </mat-chip>
</mat-chip-set>
