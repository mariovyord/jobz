<mat-chip-set role="list">
  @for(filter of filters; track filter.key) {
  <mat-chip-option (click)="openBottomSheet(filter.key, filter.options)">
    <span class="title">
      {{ filter.key }}
    </span>
  </mat-chip-option>
  }
  <mat-chip class="clear-btn" (click)="clearFilters()">
    <span class="title">Изчисти</span>
  </mat-chip>
</mat-chip-set>
