<mat-chip-set role="list">
  @for(filter of filters; track filter.type) {
  <mat-chip-option
    [selected]="!!selectedCategories[filter.type]"
    [selectable]="false"
    (click)="openBottomSheet(filter)"
  >
    <span class="title"> {{ filter.type | translate }} </span>
  </mat-chip-option>
  }
  <div class="clear-btn-wrapper">
    <mat-chip class="clear-btn" (click)="clearFilters()">
      <span class="title">{{ "clear" | translate }}</span>
    </mat-chip>
  </div>
</mat-chip-set>
