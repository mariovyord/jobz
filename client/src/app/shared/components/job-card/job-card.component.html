<mat-card class="card">
  <div class="first-section">
    <mat-card-header class="header">
      <mat-card-subtitle class="sub"
        >02.03.2024
        <span class="spacer"></span>
        <mat-icon>bookmark_border</mat-icon>
      </mat-card-subtitle>
      <a [routerLink]="'/jobs/' + job.id" class="link">
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>
          <div>
            <span *ngIf="job.location">{{ job.location }}; </span>
            <span *ngIf="job.level">Ниво {{ job.level }}; </span>
            <span *ngIf="job.remote">{{ job.remote }}; </span>
            <span *ngIf="job.type">{{ job.type }}; </span>
            <span *ngIf="job.hours">{{ job.hours }}; </span>
            <span *ngIf="job.interview">{{ job.interview }}; </span>
          </div>
          <div class="skills">
            <div class="skill-logo">
              <img [src]="'/assets/skills/sql.png'" />
            </div>
            <div class="skill-logo">
              <img [src]="'/assets/skills/excel.png'" />
            </div>
          </div>
        </mat-card-subtitle>
      </a>
    </mat-card-header>
  </div>
  <div class="company-wrapper">
    <mat-card-header class="header">
      <mat-card-subtitle class="sub">
        <span class="spacer"></span>
        <mat-icon>bookmark_border</mat-icon>
      </mat-card-subtitle>
      <a routerLink="/jobs" class="link company">
        <img [src]="'/assets/companies/1.png'" class="company-logo" />
        <div *ngIf="job.company">
          <mat-card-subtitle
            ><span class="company-title">{{
              job.company.legalName
            }}</span></mat-card-subtitle
          >
          <mat-card-subtitle>
            <span>110 служители; </span>
            <span>V България от 2017 g.</span>
          </mat-card-subtitle>
        </div>
      </a>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button>Статии</button>
      <button mat-button>Обяви</button>
      <button mat-button>Za нас</button>
    </mat-card-actions>
  </div>
</mat-card>
