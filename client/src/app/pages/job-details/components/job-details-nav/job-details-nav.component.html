<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of links; track link) {
  <a
    mat-tab-link
    (click)="activeLink = link.url"
    [active]="activeLink == link.url"
    [routerLink]="link.url"
  >
    {{ link.title }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<router-outlet></router-outlet>
