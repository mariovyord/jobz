<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of links; track link) {
  <a
    mat-tab-link
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    [routerLinkActiveOptions]="{exact:true}"
    [routerLink]="link.url"
    >{{ link.title }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<router-outlet></router-outlet>
